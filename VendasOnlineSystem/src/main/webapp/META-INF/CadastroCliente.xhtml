<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastre-se aqui:</title>
    </h:head>
	<h:body>
    
    <br></br>
 <ui:include src='menu.xhtml'/>
      

        <p:messages/>
        <h:form id="CadastroClienteform">
            <p:fieldset legend="Cadastro de Cliente" style=" width: 50%">
                <p:panelGrid columns="3"   >
                	<h:outputText value="Nome*:"/>
                    <p:inputText id="nomeCliente" value="#{builderCliente.nomeCliente}" required="true" requiredMessage=" Este campo é obrigatório"/>
                    <p:message for="nomeCliente"/>

                    <h:outputText value="CPF*:"/>
                    <p:inputMask id="cpfCliente" value="#{builderCliente.cpfCliente}" required="true" requiredMessage="Este campo é obrigatório"
                            mask="999.999.999-99"/>
                    <p:message for="cpfCliente"/>


                    <h:outputText value="Endereço*:"/>
                    <p:inputText id="enderecoCliente" value="#{builderCiente.enderecoCliente}" required="true" requiredMessage="Este campo é obrigatório"/>
                    <p:message for= "enderecoCliente"/>

                </p:panelGrid>  
                <p:commandButton value="Cadastrar" oncomplete="PF('painel').show()" />

            </p:fieldset>
            <p:dialog id="dialogo" resizable="false" visible="false" modal="true" 
                      showEffect="bounce" hideEffect="fade" widgetVar="painel">
                <f:facet name="header">Atenção</f:facet>
                <h:outputText value="Você tem certeza que quer cadastrar esse Cliente?"/>
                <f:facet name="footer">
                    <p:commandButton id="cadastrar" value="sim" 
                                 action="#{controladorCliente.inserir(builderCliente.construir())}"
                                 update="CadastroClienteform"
                                 oncomplete="menu.xhtml"/>
                    <p:commandButton value="não" onclick="PF('painel').hide()"/>


                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
                	
</html>
