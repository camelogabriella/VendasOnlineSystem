<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


	<h:head>
		<title>Facelet Title</title>
	</h:head>
	<h:body>
		<ui:include src="menu.xhtml"></ui:include>
		<h:form id="AlterarClienteform">

			<p:fieldset legend="Alterar Cliente" style="width: 50%">
				<p:panelGrid columns="2">

					<h:outputText value="Nome:" />
					<p:inputText value="#{controladorCliente.selectedCliente.nomeCliente}" />
                                        
                                        <h:outputText value="CPF:" />
					<p:inputText value="#{controladorCliente.selectedCliente.cpfCliente}" />
                                        
                                        <h:outputText value="Endereço:" />
					<p:inputText value="#{controladorCliente.selectedCliente.enderecoCliente}" />

				</p:panelGrid>

				<p:commandButton value="Alterar" oncomplete="PF('painel').show()" />
			</p:fieldset>

			<p:dialog id='dialo' resizable="false" visible="false"
				modal="true" showEffect="explode" hideEffect="explode" widgetVar="painel">
				<f:facet name="header"> Atenção </f:facet>
				<h:outputText value="Você tem certeza que quer alterar esse Cliente?" />
				<f:facet name="footer">

					<p:commandButton value="sim"
						action="#{controladorCliente.atualizar(controladorCliente.recuperarCliente(id))}" />
					<p:commandButton value="não" oncomplete="PF('painel').hide();" />
				</f:facet>
			</p:dialog>
		</h:form>
	</h:body>
</html>
